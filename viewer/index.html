<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrosynthesis Analysis</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/openchemlib/dist/openchemlib-full.js"></script>
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <script src="config.js"></script>
    <style>
        :root {
            --primary: #222222;
            --secondary: #444444;
            --error: #777777;
            --success: #333333;
            --background: #ffffff;
            --text: #000000;
            --border: #cccccc;
            --hover: #f5f5f5;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 34, 34, 0.1);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            background: var(--secondary);
        }

        button:disabled {
            background: #999999;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            display: none;
        }

        .status.error {
            background: #f8f8f8;
            color: var(--error);
            border: 1px solid #eeeeee;
        }

        .status.success {
            background: #f8f8f8;
            color: var(--success);
            border: 1px solid #eeeeee;
        }

        .result {
            background: #f8f8f8;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            white-space: pre-wrap;
            display: none;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .examples {
            color: #555555;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .toggle-view {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .test-controls {
            background: #f8f8f8;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-controls h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #69b3a2;
            stroke-width: 2px;
        }

        .node-molecule {
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            max-width: 200px;
        }

        .toggle-results {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .toggle-results button {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .toggle-results button:hover {
            opacity: 0.9;
            background: var(--secondary);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 14px;
            color: #555555;
        }

        .download-btn {
            background: var(--primary);
            margin: 0 0 15px 0;
            display: block;
        }

        .download-btn:hover {
            opacity: 0.9;
            background: var(--secondary);
        }

        .model-select {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            width: 200px;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 34, 34, 0.1);
        }

        .pathway-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .steps-select {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
        }

        .steps-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 34, 34, 0.1);
        }

        .rerun-btn {
            display: none;
            background: var(--primary);
            padding: 8px 16px;
            font-size: 14px;
        }

        .rerun-btn:hover {
            background: var(--secondary);
        }

        .rerun-btn:disabled {
            background: #999999;
            cursor: not-allowed;
        }

        .rerun-btn .loading {
            width: 16px;
            height: 16px;
            border-width: 2px;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 20px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff;
        }
        
        @media (max-width: 768px) {
            .rerun-control {
                width: 100%;
            }
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .pathway-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .rerun-section {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: space-between;
        }

        .rerun-control {
            display: flex;
            align-items: center;
            gap: 12px;
            width: calc(50% - 8px);
            min-width: 300px;
            margin-bottom: 15px;
        }

        .rerun-label {
            font-size: 14px;
            color: #333;
            min-width: 80px;
        }

        #graph {
            width: 100%;
            min-height: 600px;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-top: 20px;
        }

        /* New styles for the polished UI */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            color: var(--primary);
        }

        .logo {
            height: 40px;
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 40px;
            max-width: 120px;
            object-fit: contain;
        }

        .advanced-settings {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .settings-toggle {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-toggle:hover {
            color: var(--secondary);
        }

        .settings-content {
            margin-top: 15px;
            display: none;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .json-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .json-toggle:hover {
            background-color: #f0f0f0;
        }

        .json-toggle-icon {
            font-weight: bold;
        }

        .arrow-down::after {
            content: "▼";
            font-size: 12px;
        }

        .arrow-up::after {
            content: "▲";
            font-size: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img id="logo-img" src="./dfs.png" alt="Retrosynthesis Logo">
                </div>
                <h1>Retrosynthesis Analysis</h1>
            </div>
            <div class="toggle-view">
                <button onclick="toggleView('api')">API Test</button>
                <button onclick="toggleView('file')">File Upload</button>
            </div>
        </div>

        <div class="advanced-settings">
            <div class="settings-toggle" onclick="toggleSettings()">
                <span>Advanced Settings</span>
                <span class="arrow-down" id="settings-arrow"></span>
            </div>
            <div class="settings-content" id="settings-content">
                <div id="server-settings-container">
                    <!-- Server settings will be dynamically generated here -->
                </div>
            </div>
        </div>

        <div id="apiView">
            <div class="input-group">
                <input type="text" id="smiles" placeholder="Enter SMILES string" aria-label="SMILES input">
                <button onclick="analyze()" id="analyzeBtn">Analyze</button>
            </div>
            <div class="note-section" style="margin-top: 8px; font-size: 13px; color: #555; background-color: #f8f8f8; padding: 10px; border-radius: 4px; border-left: 3px solid #222222;">
                <strong>Note:</strong> You are using our recommended settings. Advanced settings can be modified above if needed.
            </div>
            <div id="status" class="status"></div>
            
            <div class="json-toggle" onclick="toggleJson()" id="json-toggle" style="display: none;">
                <span>JSON Result</span>
                <span class="json-toggle-icon arrow-down" id="json-arrow"></span>
            </div>
            <div id="result" class="result" style="display: none;"></div>
        </div>
        
        <div id="fileView" style="display: none;">
            <div class="test-controls">
                <h3>Test with JSON File</h3>
                <input type="file" id="fileInput" accept=".json">
            </div>
            
            <div id="fileStatus" class="status" style="display: none;"></div>
            
            <div class="json-toggle" id="file-json-toggle" style="display: none;">
                <span>JSON Result</span>
                <span class="json-toggle-icon arrow-down" id="file-json-arrow"></span>
            </div>
            <div id="file-result" class="result" style="display: none;"></div>
        </div>

        <div id="graph"></div>
    </div>

    <script>
        const API_KEY = 'your-secure-api-key';

        // Function to initialize server settings
        function initializeServerSettings() {
            const container = document.getElementById('server-settings-container');
            
            // Clear any existing content
            container.innerHTML = '';
            
            // Generate settings for each server in the config
            config.instances.forEach((instance, index) => {
                const serverNum = index + 1;
                
                // Create a div for this server's settings
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server-settings';
                
                // Create the server header
                const serverHeader = document.createElement('h4');
                serverHeader.textContent = `Server ${serverNum} Settings`;
                serverDiv.appendChild(serverHeader);
                
                // Create the model version selection
                const modelRow = document.createElement('div');
                modelRow.className = 'toggle-row';
                modelRow.innerHTML = `
                    <label for="modelVersion${serverNum}" class="toggle-label" style="margin-right: 10px;">Model Version:</label>
                    <select id="modelVersion${serverNum}" class="model-select" data-server="${serverNum}">
                        <option value="USPTO">USPTO</option>
                        <option value="Pistachio_25">Pistachio (25)</option>
                        <option value="Pistachio_50">Pistachio (50)</option>
                        <option value="Pistachio_100">Pistachio (100)</option>
                        <option value="Pistachio_100+" selected>Pistachio (100+)</option>
                    </select>
                `;
                serverDiv.appendChild(modelRow);
                
                // Create the advanced model toggle
                const advancedModelRow = document.createElement('div');
                advancedModelRow.className = 'toggle-row';
                advancedModelRow.innerHTML = `
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="advancedToggle${serverNum}" data-server="${serverNum}">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Advanced Model</span>
                    </div>
                `;
                serverDiv.appendChild(advancedModelRow);
                
                // Create the advanced prompt toggle
                const promptRow = document.createElement('div');
                promptRow.className = 'toggle-row';
                promptRow.innerHTML = `
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="promptToggle${serverNum}" checked data-server="${serverNum}">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Advanced Prompt</span>
                    </div>
                `;
                serverDiv.appendChild(promptRow);
                
                 // Create stability checker toggle  
                 const stabilityRow = document.createElement('div');
                stabilityRow.className = 'toggle-row';
                stabilityRow.innerHTML = `
                    <div class="toggle-switch">  
                        <label class="switch">
                            <input type="checkbox" id="stabilityToggle${serverNum}" data-server="${serverNum}">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Stability Checker</span>  
                    </div>
                `;
                serverDiv.appendChild(stabilityRow);

                // Create hallucination checker toggle
                const hallucinationRow = document.createElement('div');  
                hallucinationRow.className = 'toggle-row';
                hallucinationRow.innerHTML = `
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="hallucinationToggle${serverNum}" data-server="${serverNum}">  
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Hallucination Checker</span>
                    </div>
                `;
                serverDiv.appendChild(hallucinationRow);

                // Add a horizontal line after each server except the last one
                if (index < config.instances.length - 1) {
                    const separator = document.createElement('hr');
                    separator.style.margin = '15px 0';
                    separator.style.border = '0';
                    separator.style.borderTop = '1px solid var(--border)';
                    serverDiv.appendChild(separator);
                }
                
                // Add this server's settings to the container
                container.appendChild(serverDiv);
            });
        }

        // Setup file upload handler
        function setupFileUploadHandler() {
            const fileInput = document.getElementById('fileInput');
            const fileStatus = document.getElementById('fileStatus');
            const fileJsonToggle = document.getElementById('file-json-toggle');
            const fileResult = document.getElementById('file-result');
            
            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        // Try to parse the JSON file
                        const jsonData = JSON.parse(e.target.result);
                        
                        // Format and display JSON
                        const formattedJson = JSON.stringify(jsonData, null, 2);
                        fileResult.textContent = formattedJson;
                        
                        // Show JSON toggle and make it visible
                        fileJsonToggle.style.display = 'flex';
                        fileResult.style.display = 'block';
                        document.getElementById('file-json-arrow').className = 'json-toggle-icon arrow-up';
                        
                        // Add click handler to toggle
                        fileJsonToggle.onclick = function() {
                            if (fileResult.style.display === 'block') {
                                fileResult.style.display = 'none';
                                document.getElementById('file-json-arrow').className = 'json-toggle-icon arrow-down';
                            } else {
                                fileResult.style.display = 'block';
                                document.getElementById('file-json-arrow').className = 'json-toggle-icon arrow-up';
                            }
                        };
                        
                        // Render the graph if the data has the right structure
                        if (jsonData.steps) {
                            document.getElementById('graph').innerHTML = '';
                            try {
                                const processedTree = processData(jsonData);
                                const rootStep = processedTree['0'];
                                renderGraph(rootStep);
                            } catch (graphError) {
                                console.error('Error rendering graph:', graphError);
                                // Show graph error but don't interrupt JSON display
                            }
                        }
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        // Show error in the JSON result area
                        fileResult.textContent = 'Error parsing JSON file: ' + error.message;
                        fileResult.style.display = 'block';
                        fileJsonToggle.style.display = 'flex';
                        fileStatus.className = 'status error';
                        fileStatus.textContent = 'Error: ' + error.message;
                        fileStatus.style.display = 'block';
                    }
                };
                
                reader.readAsText(file);
            });
        }

        // New functions for toggling settings and JSON display
        function toggleSettings() {
            const content = document.getElementById('settings-content');
            const arrow = document.getElementById('settings-arrow');
            
            if (content.style.display === 'block') {
                content.style.display = 'none';
                arrow.className = 'arrow-down';
            } else {
                content.style.display = 'block';
                arrow.className = 'arrow-up';
            }
        }

        function toggleJson() {
            const result = document.getElementById('result');
            const arrow = document.getElementById('json-arrow');
            
            if (result.style.display === 'block') {
                result.style.display = 'none';
                arrow.className = 'json-toggle-icon arrow-down';
            } else {
                result.style.display = 'block';
                arrow.className = 'json-toggle-icon arrow-up';
            }
        }

        function toggleView(view) {
            document.getElementById('apiView').style.display = view === 'api' ? 'block' : 'none';
            document.getElementById('fileView').style.display = view === 'file' ? 'block' : 'none';
            
            // Clear the graph when switching views
            document.getElementById('graph').innerHTML = '';
            
            // Reset status
            document.getElementById('status').style.display = 'none';
            
            // Clear any existing elements from API view
            const existingJsonToggle = document.getElementById('json-toggle');
            if (existingJsonToggle) existingJsonToggle.style.display = 'none';
            
            const existingResult = document.getElementById('result');
            if (existingResult) existingResult.style.display = 'none';
            
            const existingDownloadBtn = document.querySelector('.download-btn');
            if (existingDownloadBtn) existingDownloadBtn.remove();
            
            const existingControlsContainer = document.querySelector('.controls-container');
            if (existingControlsContainer) existingControlsContainer.remove();

            // Display or hide advanced settings based on the view
            const advancedSettings = document.querySelector('.advanced-settings');
            if (advancedSettings) {
                advancedSettings.style.display = view === 'api' ? 'block' : 'none';
            }
            
            // If we're switching to file view, set up the file upload handler if it hasn't been already
            if (view === 'file' && !window.fileHandlerInitialized) {
                setupFileUploadHandler();
                window.fileHandlerInitialized = true;
            }
        }

        function downloadResults(results) {
            const data = JSON.stringify(results, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'retrosynthesis-results.json';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        async function analyze(isRerun = false) {
            const smilesInput = document.getElementById('smiles');
            const button = document.getElementById('analyzeBtn');
            const status = document.getElementById('status');
            
            // Remove any existing elements
            const existingJsonToggle = document.getElementById('json-toggle');
            if (existingJsonToggle) existingJsonToggle.remove();
            
            const existingResult = document.getElementById('result');
            if (existingResult) existingResult.remove();
            
            const existingDownloadBtn = document.querySelector('.download-btn');
            if (existingDownloadBtn) existingDownloadBtn.remove();
            
            const existingControlsContainer = document.querySelector('.controls-container');
            if (existingControlsContainer) existingControlsContainer.remove();

            const smiles = smilesInput.value.trim();
            if (!smiles) return;

            try {
                button.disabled = true;
                button.innerHTML = `<span class="loading"></span>${isRerun ? 'Rerunning...' : 'Analyzing...'}`;
                status.style.display = 'none';

                // Create endpoints from config
                const endpoints = config.instances.map(baseUrl => {
                    const endpointPath = isRerun ? config.endpoints.rerun : config.endpoints.retrosynthesis;
                    return `${baseUrl}${endpointPath}`;
                });

                // Create fetch promises for all instances with their specific settings
                const fetchPromises = endpoints.map((endpoint, index) => {
                    const serverNum = index + 1;
                    
                    // Get the server-specific settings
                    const modelSelect = document.getElementById(`modelVersion${serverNum}`);
                    const advancedToggle = document.getElementById(`advancedToggle${serverNum}`);
                    const promptToggle = document.getElementById(`promptToggle${serverNum}`);
                    const stabilityToggle = document.getElementById(`stabilityToggle${serverNum}`);
                    const hallucinationToggle = document.getElementById(`hallucinationToggle${serverNum}`);

                    
                    const requestBody = {
                        smiles,
                        advanced_model: advancedToggle.checked.toString(),
                        advanced_prompt: promptToggle.checked.toString(),
                        model_version: modelSelect.value,
                        stability_flag: stabilityToggle.checked.toString(),
                        hallucination_check: hallucinationToggle.checked.toString()
                    };
                    
                    return fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-KEY': API_KEY
                        },
                        body: JSON.stringify(requestBody)
                    });
                });

                // Make parallel API calls
                const responses = await Promise.all(fetchPromises);

                // Parse all responses
                const resultsArray = await Promise.all(responses.map(response => response.json()));

                if (responses.some(response => !response.ok)) {
                    const errors = resultsArray
                        .filter((data, index) => !responses[index].ok)
                        .map(data => data.error)
                        .join(', ');
                    throw new Error(errors || 'Analysis failed');
                }

                // Store results for all instances
                const results = resultsArray.reduce((acc, data, index) => {
                    acc[`instance${index + 1}`] = data;
                    return acc;
                }, {});

                // Create the necessary containers
                const formattedJson = JSON.stringify(results.instance1, null, 2);
                
                // Create controls container
                const controlsContainer = document.createElement('div');
                controlsContainer.className = 'controls-container';
                
                // Create pathway viewing section
                const pathwaySection = document.createElement('div');
                pathwaySection.className = 'pathway-section';
                
                const sectionTitle = document.createElement('h3');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = 'View Pathways';
                sectionTitle.style.width = '100%';
                pathwaySection.appendChild(sectionTitle);
                
                config.instances.forEach((_, index) => {
                    const button = document.createElement('button');
                    button.textContent = `Show Pathway ${index + 1}`;
                    button.onclick = () => showResult(`instance${index + 1}`);
                    pathwaySection.appendChild(button);
                });
                
                // Create rerun section
                const rerunSection = document.createElement('div');
                rerunSection.className = 'rerun-section';
                
                const rerunTitle = document.createElement('h3');
                rerunTitle.className = 'section-title';
                rerunTitle.textContent = 'Partial Rerun Analysis';
                rerunTitle.style.width = '100%';
                rerunSection.appendChild(rerunTitle);
                // Add note about partial rerun
                const rerunNote = document.createElement('div');
                rerunNote.className = 'note-section';
                rerunNote.style.cssText = 'margin-bottom: 15px; font-size: 13px; color: #555; background-color: #f8f8f8; padding: 10px; border-radius: 4px; border-left: 3px solid #222222; width: 100%;';
                rerunNote.innerHTML = '<strong>Note:</strong> Please use this feature only with steps having a single molecule for an accurate output.';
                rerunSection.appendChild(rerunNote);
                
                config.instances.forEach((_, index) => {
                    const rerunControl = document.createElement('div');
                    rerunControl.className = 'rerun-control';
                    
                    // Ensure only 2 per row by forcing width
                    rerunControl.style.width = 'calc(50% - 8px)';
                    
                    const label = document.createElement('span');
                    label.className = 'rerun-label';
                    label.textContent = `Pathway ${index + 1}:`;
                    
                    const select = document.createElement('select');
                    select.className = 'steps-select';
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select number of steps';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    select.appendChild(defaultOption);
                    
                    const stepsCount = Object.keys(results[`instance${index + 1}`].steps).length;
                    for(let i = 2; i <= stepsCount; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `From Step ${i}`;
                        select.appendChild(option);
                    }
                    
                    const rerunButton = document.createElement('button');
                    rerunButton.textContent = 'Start Partial Rerun';
                    rerunButton.className = 'rerun-btn';
                    rerunButton.style.display = 'none';
                    
                    select.onchange = () => {
                        rerunButton.style.display = 'inline-flex';
                    };
                    
                    rerunButton.onclick = () => {
                        const pathwayNumber = index + 1;
                        rerunButton.disabled = true;
                        select.disabled = true;
                        rerunButton.innerHTML = `<span class="loading"></span>Rerunning...`;
                        
                        // Get server-specific settings for the rerun
                        const modelSelect = document.getElementById(`modelVersion${pathwayNumber}`);
                        const advancedToggle = document.getElementById(`advancedToggle${pathwayNumber}`);
                        const promptToggle = document.getElementById(`promptToggle${pathwayNumber}`);
                        const stabilityToggle = document.getElementById(`stabilityToggle${pathwayNumber}`);
                        const hallucinationToggle = document.getElementById(`hallucinationToggle${pathwayNumber}`);

                        
                        const endpoint = `${config.instances[index]}${config.endpoints.partial_rerun}`;
                        console.log('Attempting partial rerun with:', {
                            endpoint,
                            requestBody: {
                                smiles: smilesInput.value,
                                steps: parseInt(select.value),
                                pathway_id: pathwayNumber,
                                advanced_model: advancedToggle.checked.toString(),
                                advanced_prompt: promptToggle.checked.toString(),
                                model_version: modelSelect.value,
                                stability_flag: stabilityToggle.checked.toString(),
                                hallucination_check: hallucinationToggle.checked.toString()
                            }
                        });
                        fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-KEY': API_KEY
                            },
                            body: JSON.stringify({
                                smiles: smilesInput.value,
                                steps: parseInt(select.value),
                                pathway_id: pathwayNumber,
                                advanced_model: advancedToggle.checked.toString(),
                                advanced_prompt: promptToggle.checked.toString(),
                                model_version: modelSelect.value
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            results[`instance${pathwayNumber}`] = data;
                            showResult(`instance${pathwayNumber}`);
                            rerunButton.disabled = false;
                            select.disabled = false;
                            rerunButton.innerHTML = 'Start Rerun';
                        })
                        .catch(error => {
                            status.className = 'status error';
                            status.textContent = `Error: ${error.message}`;
                            status.style.display = 'block';
                            rerunButton.disabled = false;
                            select.disabled = false;
                            rerunButton.innerHTML = 'Start Rerun';
                        });
                    };
                    
                    rerunControl.appendChild(label);
                    rerunControl.appendChild(select);
                    rerunControl.appendChild(rerunButton);
                    rerunSection.appendChild(rerunControl);
                });
                
                controlsContainer.appendChild(pathwaySection);
                controlsContainer.appendChild(rerunSection);

                // Add JSON toggle
                const jsonToggle = document.createElement('div');
                jsonToggle.id = 'json-toggle';
                jsonToggle.className = 'json-toggle';
                jsonToggle.innerHTML = '<span>JSON Result</span><span class="json-toggle-icon arrow-down" id="json-arrow"></span>';
                jsonToggle.onclick = toggleJson;
                jsonToggle.style.display = 'flex';
                
                // Add result div for JSON
                const jsonResult = document.createElement('div');
                jsonResult.id = 'result';
                jsonResult.className = 'result';
                jsonResult.style.display = 'none';
                jsonResult.textContent = formattedJson;
                
                // Add download button
                const downloadButton = document.createElement('button');
                downloadButton.className = 'download-btn';
                downloadButton.textContent = 'Download Results';
                downloadButton.onclick = () => downloadResults(results);
                downloadButton.style.display = 'block';
                
                // Remove existing elements if they exist
                const existingJsonToggle = document.getElementById('json-toggle');
                if (existingJsonToggle) existingJsonToggle.remove();
                
                const existingResult = document.getElementById('result');
                if (existingResult) existingResult.remove();
                
                const existingDownloadBtn = document.querySelector('.download-btn');
                if (existingDownloadBtn) existingDownloadBtn.remove();
                
                // Insert elements in the correct order
                const graphDiv = document.getElementById('graph');
                graphDiv.parentNode.insertBefore(jsonToggle, graphDiv);
                graphDiv.parentNode.insertBefore(jsonResult, graphDiv);
                graphDiv.parentNode.insertBefore(downloadButton, graphDiv);
                graphDiv.parentNode.insertBefore(controlsContainer, graphDiv);

                // Function to toggle between results
                window.showResult = (instance) => {
                    // Update JSON content
                    const jsonResult = document.getElementById('result');
                    if (jsonResult) {
                        jsonResult.textContent = JSON.stringify(results[instance], null, 2);
                    }
                    
                    // Clear existing graph
                    document.getElementById('graph').innerHTML = '';
                    
                    // Process and render new pathway
                    const processedTree = processData(results[instance]);
                    const rootStep = processedTree['0'];
                    renderGraph(rootStep);
                };

                status.className = 'status success';
                status.textContent = 'Analysis completed successfully';
                status.style.display = 'block';

                document.getElementById('graph').innerHTML = '';

                // Render graph for the first result by default
                const processedTree = processData(results.instance1);
                const rootStep = processedTree['0'];
                renderGraph(rootStep);

                button.disabled = false;
                button.textContent = isRerun ? 'Rerun Analysis' : 'Analyze';
                if (!isRerun) {
                    button.textContent = 'Rerun Analysis';
                    button.onclick = () => analyze(true);
                }

            } catch (error) {
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                status.style.display = 'block';

                // Enable the button and set it to "Rerun Analysis" on fetch error
                button.disabled = false;
                button.textContent = 'Rerun Analysis';
                button.onclick = () => analyze(true);
            }
        }

        // Allow Enter key to trigger analysis
        document.getElementById('smiles').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') analyze();
        });

        // Initialize UI by hiding advanced settings by default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('settings-content').style.display = 'none';
            
            // Initialize server settings once the config is loaded
            if (typeof config !== 'undefined' && config.instances) {
                initializeServerSettings();
            } else {
                // If config isn't loaded yet, set up an event listener
                window.addEventListener('configLoaded', initializeServerSettings);
            }
        });
    </script>
    <script src="app_v4.js"></script>
</body>

</html>
