<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrosynthesis Analysis</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/openchemlib/dist/openchemlib-full.js"></script>
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --error: #dc2626;
            --success: #16a34a;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #1a1a1a;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            display: none;
        }

        .status.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
        }

        .status.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #dcfce7;
        }

        .result {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 16px;
            white-space: pre-wrap;
            display: none;
            overflow-x: auto;
        }

        .examples {
            color: #64748b;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .toggle-view {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .test-controls {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Graph styles */
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #69b3a2;
            stroke-width: 2px;
        }

        .node-molecule {
            pointer-events: none;
        }

        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            max-width: 200px;
        }

        .toggle-results {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .toggle-results button {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .toggle-results button:hover {
            opacity: 0.9;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 14px;
            color: #64748b;
        }

        .download-btn {
            background: var(--success);
            display: none;
            margin-top: 12px;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .model-select {
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #graph {
            width: 100%;
            min-height: 600px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Retrosynthesis Analysis</h1>

        <div class="toggle-view">
            <button onclick="toggleView('api')">API Test View</button>
            <button onclick="toggleView('file')">File Upload View</button>
        </div>

        <div id="apiView">
            <div class="input-group">
                <input type="text" id="smiles" placeholder="Enter SMILES string" aria-label="SMILES input">
                <select id="modelVersion" class="model-select">
                    <option value="USPTO">USPTO</option>
                    <option value="Pistachio_25">Pistachio (25)</option>
                    <option value="Pistachio_50">Pistachio (50)</option>
                    <option value="Pistachio_100">Pistachio (100)</option>
                    <option value="Pistachio_100+">Pistachio (100+)</option>
                </select>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="advancedToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Advanced Model</span>
                </div>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="promptToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Advanced Prompt</span>
                </div>
                <button onclick="analyze()" id="analyzeBtn">Analyze</button>
            </div>
            <div id="status" class="status"></div>
            <div id="result" class="result"></div>
        </div>
        
        <div id="fileView" style="display: none;">
            <div class="test-controls">
                <h3>Test with JSON File</h3>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>

        <div id="graph"></div>
    </div>

    <script>
        const API_URL = 'http://ec2-3-142-141-95.us-east-2.compute.amazonaws.com:5000/api/retrosynthesis';
        const API_KEY = 'your-secure-api-key';

        function toggleView(view) {
            document.getElementById('apiView').style.display = view === 'api' ? 'block' : 'none';
            document.getElementById('fileView').style.display = view === 'file' ? 'block' : 'none';
            // Clear the graph when switching views
            document.getElementById('graph').innerHTML = '';
            // Reset status and result
            document.getElementById('status').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        function downloadResults(results) {
            const data = JSON.stringify(results, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'retrosynthesis-results.json';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        async function analyze(isRerun = false) {
            const smilesInput = document.getElementById('smiles');
            const modelSelect = document.getElementById('modelVersion');
            const advancedToggle = document.getElementById('advancedToggle');
            const promptToggle = document.getElementById('promptToggle');
            const button = document.getElementById('analyzeBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            const smiles = smilesInput.value.trim();
            if (!smiles) return;

            try {
                button.disabled = true;
                button.innerHTML = `<span class="loading"></span>${isRerun ? 'Rerunning...' : 'Analyzing...'}`;
                status.style.display = 'none';
                result.style.display = 'none';

                // Define the endpoints for both instances
                const endpoint1 = isRerun ?
                    'http://ec2-18-220-15-234.us-east-2.compute.amazonaws.com:5000/api/rerun_retrosynthesis' :
                    'http://ec2-18-220-15-234.us-east-2.compute.amazonaws.com:5000/api/retrosynthesis';

                const endpoint2 = isRerun ?
                    'http://ec2-18-118-82-88.us-east-2.compute.amazonaws.com:5000/api/rerun_retrosynthesis' :
                    'http://ec2-18-118-82-88.us-east-2.compute.amazonaws.com:5000/api/retrosynthesis';

                const requestBody = {
                    smiles,
                    advanced_model: advancedToggle.checked.toString(),
                    advanced_prompt: promptToggle.checked.toString(),
                    model_version: modelSelect.value
                };

                // Make parallel API calls
                const [response1, response2] = await Promise.all([
                    fetch(endpoint1, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-KEY': API_KEY
                        },
                        body: JSON.stringify(requestBody)
                    }),
                    fetch(endpoint2, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-KEY': API_KEY
                        },
                        body: JSON.stringify(requestBody)
                    })
                ]);

                // Parse responses
                const data1 = await response1.json();
                const data2 = await response2.json();

                if (!response1.ok || !response2.ok) {
                    throw new Error(data1.error || data2.error || 'Analysis failed');
                }

                // Store results for both instances
                const results = {
                    instance1: data1,
                    instance2: data2
                };

                // Clear existing controls
                const existingControls = document.getElementById('pathway-controls');
                if (existingControls) {
                    existingControls.remove();
                }
                
                // Remove existing download button
                const existingDownloadBtn = document.querySelector('.download-btn');
                if (existingDownloadBtn) {
                    existingDownloadBtn.remove();
                }

                // Display the first result by default
                const formattedJson = JSON.stringify(results.instance1, null, 2);
                result.textContent = formattedJson;
                result.style.display = 'block';

                // Add toggle buttons to switch between results
                const toggleButtons = `
                    <div id="pathway-controls" class="toggle-results">
                        <button onclick="showResult('instance1')">Show Pathway 1</button>
                        <button onclick="showResult('instance2')">Show Pathway 2</button>
                    </div>
                `;
                result.insertAdjacentHTML('beforebegin', toggleButtons);

                // Add download button
                const downloadButton = document.createElement('button');
                downloadButton.className = 'download-btn';
                downloadButton.textContent = 'Download Results';
                downloadButton.onclick = () => downloadResults(results);
                result.insertAdjacentElement('beforebegin', downloadButton);
                downloadButton.style.display = 'block';

                // Function to toggle between results
                window.showResult = (instance) => {
                    const formattedJson = JSON.stringify(results[instance], null, 2);
                    result.textContent = formattedJson;
                    
                    // Clear existing graph
                    document.getElementById('graph').innerHTML = '';
                    
                    // Process and render new pathway
                    const processedTree = processData(results[instance]);
                    const rootStep = processedTree['0'];
                    renderGraph(rootStep);
                };

                status.className = 'status success';
                status.textContent = 'Analysis completed successfully';
                status.style.display = 'block';

                document.getElementById('graph').innerHTML = '';

                // Render graph for the first result by default
                const processedTree = processData(results.instance1);
                const rootStep = processedTree['0'];
                renderGraph(rootStep);

                button.disabled = false;
                button.textContent = isRerun ? 'Rerun Analysis' : 'Analyze';
                if (!isRerun) {
                    button.textContent = 'Rerun Analysis';
                    button.onclick = () => analyze(true);
                }

            } catch (error) {
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                status.style.display = 'block';

                result.style.display = 'none';
                result.textContent = '';

                // Hide download button if it exists
                const downloadBtn = document.querySelector('.download-btn');
                if (downloadBtn) downloadBtn.style.display = 'none';

                // Enable the button and set it to "Rerun Analysis" on fetch error
                button.disabled = false;
                button.textContent = 'Rerun Analysis';
                button.onclick = () => analyze(true);
            }
        }

        // Allow Enter key to trigger analysis
        document.getElementById('smiles').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') analyze();
        });
    </script>
    <script src="app_v4.js"></script>
</body>

</html>
